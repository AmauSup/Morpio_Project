<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Morpion – 2 joueurs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Morpion</h1>

  <!-- FORMULAIRE DE JOUEURS -->
  <section id="formulaire">
    <h2>Entrez les noms des joueurs</h2>
    <form id="formJoueurs">
      <label for="nomX">Nom du joueur X :</label>
      <input type="text" id="nomX" required placeholder="Ex : Marie" />

      <label for="nomO">Nom du joueur O :</label>
      <input type="text" id="nomO" required placeholder="Ex : Alex" />

      <button type="submit">Commencer la partie</button>
    </form>
  </section>

  <!-- JEU (caché tant que les noms ne sont pas saisis) -->
  <section id="jeu" class="hidden">
    <div class="scoreboard">
      <div><strong id="affX">Joueur X</strong> : <span id="scoreX">0</span></div>
      <div><strong id="affO">Joueur O</strong> : <span id="scoreO">0</span></div>
    </div>

    <p id="tour"></p>

    <div class="grille" id="grille">
      <div class="case" data-i="0"></div>
      <div class="case" data-i="1"></div>
      <div class="case" data-i="2"></div>
      <div class="case" data-i="3"></div>
      <div class="case" data-i="4"></div>
      <div class="case" data-i="5"></div>
      <div class="case" data-i="6"></div>
      <div class="case" data-i="7"></div>
      <div class="case" data-i="8"></div>
    </div>

    <p id="message"></p>

    <div class="boutons">
      <button id="btnRound">Nouvelle manche</button>
      <button id="btnReset">Réinitialiser les scores</button>
      <button id="btnNouveaux">Changer de joueurs</button>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
